<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <script src="dist/js/jquery.min.js" type="text/javascript">
    </script>
    <script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="dist/css/reg.css">
    <script>
        function submitreg() {
            var pass=document.getElementById('passwd');
            var repass=document.getElementById('repass');
            if(pass===repass){
                var data=$('#reginfo').serialize();
                $.ajax({
                    type:"POST",
                    dataType:"text",
                    url:"mysqlfunc.php?require=reg",
                    data:data,
                    success:function (data) {
                        if(data==1){
                            window.location.href="index.php";
                        }else{
                            alert("信息填写错误，注册失败");
                            window.location.href="reg.html";
                        }
                    },
                    error:function (result) {
                        alert("登录异常");
                    }
                });
            }else{
                alert('两次输入密码不正确');
            }
            }
    </script>
</head>
<body style="position:relative;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    z-index: 1000;
    color: #fff;
    background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);">
<div class="container-fluid" style="position: relative;overflow: visible;height: 100%">
    <div class="container">
    <div class="col-md-3"></div>
    <div class="col-md-6 frame">
        <div class="header">
            <h1>新用户注册</h1>
        </div>
        <div class="form-group">
            <form name="reginfo" id="reginfo">
                <h3 style="display: inline">学号:</h3>
                <input class="inputbar" name="usrid" id="usrid" type="text" value="" placeholder="请输入学号后六位"><br>
                <h3>姓名:</h3>
                <input class="inputbar" name="usrname" id="usrname" value="" type="text" placeholder="请输入你的姓名"><br>
                <h3>密码:</h3>
                <input class="inputbar" name="passwd" id="passwd" value="" type="password" placeholder="密码"><br>
                <h3>再次输入密码：</h3>
                <input class="inputbar" name="repasswd" id="repasswd" value="" type="password" placeholder="再次输入密码"><br>
                <h3>分组:</h3>
                <select class="inputbar" name="groupname" id="groupname">
                    <option value="jiangke">讲课组</option>
                    <option value="wangye">网页组</option>
                    <option value="chuti">出题组</option>
                    <option value="other">其他</option>
                </select><br>
                <h3>自我描述</h3><br>
                <textarea class="inputbar textarea" rows="3" name="description" id="description" placeholder="在此添加个人描述"></textarea><br><br>
                <input type="button" value="注册" class="btn btn-primary" name="submit" onclick="submitreg()">
            </form>
        </div>
    </div>
    </div>
</div>
</body>
</html>
